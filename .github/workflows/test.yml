name: Tests

on:
  push:
    branches: 
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
    
    - name: Install dependencies
      run: |
        # Temporarily update Pipfile to allow current Python version
        sed -i "s/python_version = \"3.12\"/python_version = \"${{ matrix.python-version }}\"/" Pipfile
        pipenv install --dev
    
    - name: Run tests
      run: |
        pipenv run pytest 